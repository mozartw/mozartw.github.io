
<!doctype html>
<title>Example</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: row;
    margin: 0;
  }
  .col-1 {
    background: #D7E8D4;
    flex: 1;
  }
  .col-2 {
    display: flex;
    flex-direction: column;
    flex: 6;
  }
  .content {
    display: flex;
    flex-direction: row;
  }
  .content > article {
    flex: 5;
    min-height: 80vh;
    background: gray;
  }
  .content > aside {
    background: red;
    flex: 1;
  }
  header {
    background: yellowgreen;
    height: 15vh;
  }
  footer {
    background: black;
    height: 10vh;
    color: white;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
</style>
<body>
  <nav class="col-1">Nav左侧导航栏
    <p>最上方是 LOGO 图片链接</p>
    <ul>
      <li>最新文章</li>
      <li>文章分类</li>
      <li>图片</li>

    </ul>
    <hr />
    <ul>

      <li>我是谁</li>
      <li>联系我</li>

    </ul>
    <hr />
  </nav>
  <div class="col-2">
  	<header>Header页面顶部</header>
    <main class="content">
    <article>Article正文</article>
    <aside>Aside正文右侧边栏</aside>
    </main>
  	<footer>Footer页脚</footer>
  </div>
</body>
